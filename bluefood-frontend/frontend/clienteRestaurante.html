<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlueFood</title>
</head>

<body>
    <header>
        <div>
            <a href="">
                <img src="assets/images/bf_logotipoSistema.png" alt="Logo sistema" />
            </a>
        </div>
        <div>
            Olá, Usuário!
            <br />
            <img src="assets/images/bf_iconeCarrinho.png" alt="icone carrinho" />
        </div>
    </header>
    <!--Cabeçalho Fim-->
    <div>
        <img src="assets/images/sys_restauranteSbubby.png" alt="BubgerKirg" /> <br />
        <span>Nome do Restaurante</span> <br />
        <span>Categoria de comida</span> <br />
        <span>Tempo médio de entrega: 20m</span> <br />
    </div>

    <!--OPÇOES-->
    <div>
        <h1>Opções</h1>
        <fieldset>
            <legend>Filtros</legend>
            <input type="button" value="Promoções" />
            <input type="button" value="Saladas" />
            <input type="button" value="Bebidas" />
            <input type="button" value="Pizzas" />
        </fieldset>
        <br />
    </div>

    <div>
        <h1>Destaques</h1>
    </div>

    <div>
        <!--COMIDA-PIZZA-CALABREZA-->
        <div>
            <img src="assets/images/sys_comidaPizzaCalabresa.png" alt="" /> <br />
            <span>Pizza de Calabreza</span> <br />
            <span>Massa fina, queijo, calabreza e pimenta</span> <br />
            <span>R$ 45,00</span> <br />

            <form action="" method="post">
                <label for="quantidade">Quantidade: </label>
                <br />
                <select name="quantidade" id="quantidade">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                </select>
                <br /><br />
                Observações: <br />
                <textarea name="" id="" cols="30" rows="10">

                </textarea>
                <br /><br />
                <input type="button" value="Adicionar ao carrinho">
            </form>
        </div>

        <!--COMIDA-PIZZA-CALABREZA-->
        <div>
            <img src="assets/images/sys_comidaHamburguer.png" alt="" /> <br />
            <span>Hamburgue</span> <br />
            <span>Pão, hamburgue 200gr, queijo, tomate, alface e bacon</span> <br />
            <span>R$ 35,00</span> <br />

            <form action="" method="post">
                <label for="quantidade">Quantidade: </label>
                <br />
                <select name="quantidade" id="quantidade">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                </select>
                <br /><br />
                Observações: <br />
                <textarea name="" id="" cols="30" rows="10">

                    </textarea>
                <br /><br />
                <input type="button" value="Adicionar ao carrinho">
            </form>
        </div>

    </div>
    <input type="button" value="Voltar">
    <!--Rodapé início-->

</html>
