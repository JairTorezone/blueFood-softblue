<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueFood</title>
</head>
<body>
    <header>
        <div>
            <a href="">
                <img src="assets/images/bf_logotipoSistema.png" alt="Logo sistema" />
            </a>
        </div>
        <div>
            Olá, Usuário! 
            <br/>
            <img src="assets/images/bf_iconeCarrinho.png" alt="icone carrinho" />
        </div>
    </header>
    <!--Cabeçalho Fim-->
    <div>
        <h1>É hora de rangar</h1>
        <form action="" method="POST">
            <fieldset>
                <input type="text" name="buscar" placeholder="Buscar por...">
                <input type="button" value="Procurar">
            </fieldset>
        </form>
    </div>
    <!--CATEGORIAS-DE-COMIDAS-->
    <div>
        <div>
            <a href="#">
                <img src="assets/images/sys_categoriaChurrasco.png" alt="Categoria churrasco">
                <br/>
                <span>Churrasco</span>
            </a>
        </div>

        <div>
            <a href="#">
                <img src="assets/images/sys_categoriaHamburguer.png" alt="Categoria hamburgue">
                <br/>
                <span>Hamburgue</span>
            </a>
        </div>

        <div>
            <a href="#">
                <img src="assets/images/sys_categoriaPizza.png" alt="Categoria pizza">
                <br/>
                <span>Pizza</span>
            </a>
        </div>

        <div>
            <a href="#">
                <img src="assets/images/sys_categoriaSalada.png" alt="Categoria salada">
                <br/>
                <span>Salada</span>
            </a>
        </div>

        <div>
            <a href="#">
                <img src="assets/images/sys_categoriaSobremesa.png" alt="Categoria sobremesa">
                <br/>
                <span>Sobremesa</span>
            </a>
        </div>
    </div>
    <!--CUPONS-DISPONÍVEIS-->
    <div>
        <h1>Cupons disponíveis</h1>
        <input type="button" value="10% Hamburgue"> <br />
        <input type="button" value="15% Pizza"> <br />
    </div>
    <!--ULTIMOS-PEDIDOS-->
    <div>
        <h1>Últimos pedidos</h1>
        <input type="button" value="#15124 McBlunalds"> <br />
        <input type="button" value="#35121 BLue Pizza"> <br />
        <input type="button" value="#53123 Hard Blue"> <br />
    </div>
    <!--CONTA-->
    <div>
        <h1>Conta</h1>
        <input type="button" value="Meus dados"> <br />
        <input type="button" value="Sair"> <br />
    </div>
    <!--Rodapé início-->
</body>
</html>
