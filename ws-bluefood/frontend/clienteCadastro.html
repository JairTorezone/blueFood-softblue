<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueFood</title>
</head>

<body>
    <header>
        <div>
            <a href="">
                <img src="assets/images/bf_logotipoSistema.png" alt="Logo sistema" />
            </a>
        </div>
    </header>
    <!--Cabeçalho Fim-->

    <div>
        <h1>Cadastro de Cliente</h1>
        <div>
            Mensagem de sucesso!
        </div> <br />

        <form action="" method="POST">
            <fieldset>
                <label for="nome">Nome:</label> <br />
                <input type="text" name="nome" id="nome" placeholder="nome" />  <br />  <br />
                <div>
                    aqui vai um exemplo de mensagem de erro
                </div>
                <label for="cpf">CPF:</label> <br />
                <input type="text" name="cpf" id="cpf" placeholder="CPF..." />  <br />  <br />

                <label for="email">E-mail:</label> <br />
                <input type="email" name="email" id="email" placeholder="E-mail" />  <br />  <br />

                <label for="telefone">Telefone:</label> <br />
                <input type="text" name="telefone" id="telefone" placeholder="telefone..." />  <br />  <br />

                <label for="cep">CEP:</label> <br />
                <input type="text" name="cep" id="cep" placeholder="CEP..." />  <br />  <br />
                
                <label for="senha">Senha:</label> <br />
                <input type="password" name="senha" id="senha" placeholder="Senha" />  <br />  <br />

                <input type="button" value="Cadastrar" />

            </fieldset>
        </form>
        <input type="button" value="Voltar">

    </div>

    <!--Rodapé início-->
</body>
</html>
