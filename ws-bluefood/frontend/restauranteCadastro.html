<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueFood</title>
</head>

<body>
    <header>
        <div>
            <a href="">
                <img src="assets/images/bf_logotipoSistema.png" alt="Logo sistema" />
            </a>
        </div>
        <div>
            Olá nome restaurante
        </div>
    </header>
    <!--Cabeçalho Fim-->
    <div>
        <h1>Cadastro de Restaurante</h1>
        <form action="" method="post">
            <fieldset>
                <label for="nome">Nome do restaurante:</label> <br />
                <input type="text" name="nome" id="nome" placeholder="nome" />  <br />  <br />
           
                <label for="cnpj">CNPJ:</label> <br />
                <input type="text" name="cnpj" id="cpf" placeholder="CNPJ..." />  <br />  <br />

                <label for="email">E-mail:</label> <br />
                <input type="email" name="email" id="email" placeholder="E-mail" />  <br />  <br />

                <label for="telefone">Telefone:</label> <br />
                <input type="text" name="telefone" id="telefone" placeholder="telefone..." />  <br />  <br />

                <label for="cep">CEP:</label> <br />
                <input type="text" name="cep" id="cep" placeholder="CEP..." />  <br />  <br />
                
                <label for="categoria">Categoria de comida:</label> <br/>
                <select name="categoria" id="categoria">
                    <option value="">Salada</option>
                    <option value="">Churrasco</option>
                    <option value="">Pizza</option>
                    <option value="">Hamburguer</option>
                </select> <br/>  <br/>

                <label for="logotipo">Logotipo: </label> <br/>  
                <input type="file" name="logotipo" id="logotipo" placeholder="Selecionar..."> <br/>  <br/>  

                <label for="senha">Senha:</label> <br />
                <input type="password" name="senha" id="senha" placeholder="Senha" />  <br />  <br />

                <div>
                    Messagem de erro
                </div> <br/>  

                <input type="button" value="Cadastrar" /> <br/>  

            </fieldset>
        </form>
        <br/>  
        <input type="button" value="Voltar">
    </div>
    <!--Rodapé início-->
</body>
</html>
