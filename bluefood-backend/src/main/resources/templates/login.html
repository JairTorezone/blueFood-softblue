<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bf_estilo.css}">
    <title>Bluefood</title>
</head>

<body>
    <header>
        <a href="/">
            <img th:src="@{/images/bf_logotipoSistema.png}" alt="Logo tipo Bluefood" />
        </a>
    </header>
    <!--FIM-CABEÇALHO-->
    <section>
        <div class="container">
            <div class="container-header">
                <div class="logo">
                    <a href="/">
                         <img th:src="@{/images/bf_logotipoSistema.png}" alt="Logo tipo Bluefood" />
                    </a>
                </div>
                <div class="user">
                    <a href="/">
                        <img th:src="@{/images/bf_iconeUsuario.png}" alt="Usuario" />
                    </a>
                </div>
            </div>

            <!--BUTTON-USERS-->
            <div class="container-users">
                <div class="user">
                    <a href="" class="button" onClick="location.href='clienteCadastro.html';">Usuário</a>

                </div>
                <div class="restaurant">
                    <a href="" class="button" onClick="location.href='restauranteCadastro.html';">Restaurante</a>

                </div>
            </div>
            
            <!--CONTAINER-FORM-->
            <div class="container-form">
                <form method="post" action="">

                    <input type="text" name="email" placeholder="E-mail...">
                    <input type="password" name="senha" placeholder="Senha...">
                </form>
            </div>

            <a href="" class="button" onClick="location.href = 'clienteHome.html';">Entrar</a>

            <!--MENSSAGE-ERROR-->
            <div class="mensagemDeErro">
                Aqui vai um exemplo de mensagem de erro
            </div>
        </div>
    </section>

    <br><br>
</body>

</html>
